<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #movieInput{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" id="poster" src="404.webp" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title" id="title">Movie title: undefined</h5>
        <p class="card-text" id="year">Year: undefined</p>
        <p class="card-text" id="genre">Genre: undefined</p>
        <p class="card-text" id="director">Director: undefined</p>
        <input type="text" class="form-control" id="movieInput" placeholder="Enter movie name">
        <a href="#" class="btn btn-primary" id="getMovie" onclick= getMovie()>Get Movie</a>
    </div>
</div>
<script src="miniImdb.js"></script>
</body>
</html>
