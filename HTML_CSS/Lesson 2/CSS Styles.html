<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: gray;
        } 
       /* for all elements */
        *{
            color: turquoise;
        }
        /* for tags */
        p{
            background-color: aliceblue;
        }
        /* id */
        #first{
            font-size: 20px;
            background-color: black;
            color: white;
        }
        /* class */
        .red-text{
            color: red;
        }

    </style>
</head>
<body>
    <!--Inline styles-->
    <!-- <p style="color:gold; background-color: brown;">
        Lorem <strong style="background-color: blue;">dolor sit</strong> 
        amet.</p> -->
        <h1>Lorem ipsum dolor sit amet.</h1>
        <h2 class="red-text" >Lorem, ipsum dolor.</h2>
        <p id="first">Lorem, ipsum dolor.</p>
        <p>Quo, vel repudiandae.</p>
        <p class="red-text">Eaque, ea mollitia.</p>  
</body>
</html>
