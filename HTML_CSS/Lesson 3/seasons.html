<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasons</title>
    <link rel="stylesheet" href="seasons.css">
</head>
<body>
    <ol>
        <li id="winter">Winter
            <ul>
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </ul>
        </li>
        <li id="spring">
            Spring
            <ul >
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </li>
        <li id="summer">
            Summer
            <ul >
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </li>
        <li id="fall">
            Fall
            <ul >
                <li>September</li>
                <li>October</li>
                <li>November</li>
            </ul>
        </li>
    </ol>

    
</body>
</html>
